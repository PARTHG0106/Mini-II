<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Start Page</title>
    <meta charset="UTF-8">
    <style>
        #search-results {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
        }
        #search-results a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
        #search-results a:hover {
            background-color: #f0f0f0;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-feed {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .instructions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .instruct_text{
            color:red;
        }
        .instruction-item {
            background-color: oklch(56.86% 0.255 257.57);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .instruction-item:hover {
            background-color: oklch(56.86% 0.255 257.57 / 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .instruction-item i {
            font-size: 1.25rem;
            margin-right: 0.5rem;
        }
        .instruction-item span {
            color: white;
            font-weight: 500;
        }
        .btn{
            background-color:  oklch(56.86% 0.255 257.57);
            color: white;
        }
        .btn:hover{
            background-color: color-mix(in oklab, oklch(97.4663% 0.011947 259.822565) ) 90%, #000);
            border-color: color-mix(in oklab, oklch(97.4663% 0.011947 259.822565) ) 90%, #000);
        }
    </style>
</head>
<body>
    <div class="navbar bg-base-100">

        <div class="flex-1 flex justify-left">
            <a href="/dash/" class="btn btn-primary text-xl">FeedBack</a>
        </div>

        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Avatar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li>
                        <a href='profile' class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>


<div class="video-container">
    <div class="flex flex-col items-center">
        
        <iframe src="{{ url_for('video_feed', exercise=exercise, user_id=user_id, rep_goal=rep_goal) }}" width="640" height="480"></iframe>
    </div>
</div>
<div>
    <h1 id="feedback" class="text-5xl font-bold"></h1>
</div>






</body>
</html>
